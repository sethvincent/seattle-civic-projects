<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>seattle civic projects</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>
        Seattle civic projects
        <a href="http://codeforseattle.org"><img class="cfs-logo pull-right" src="img/cfs-logo-300x300.png" alt="Code for Seattle"></a>
      </h1>
    </div>
    <!--<div class="row">
      <div class="col-lg-12">
        <p class="tag-cloud">
          <a href="#" class="label label-primary">food trucks</a>
          <a href="#" class="label label-primary">map</a>
          <a href="#" class="label label-primary">government</a>
          <a href="#" class="label label-primary">development</a>
          <a href="#" class="label label-success">rails</a>
          <a href="#" class="label label-success">node</a>
          <a href="#" class="label label-success">angular</a>
          <a href="#" class="label label-success">react.js</a>
        </p>
      </div>
    </div>-->
    <div id="project-listing"></div>
    <div class="footer">
      <p>A <a href="http://codeforseattle.org">Code for Seattle</a> project. Something wrong? <a href="#">Fork us</a> on Github.</p>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
  <script src="js/app.js"></script>
  <script id="project-template" type="text/x-handlebars-template">
    <div class="col-lg-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{name}}</h3>
        </div>
        <div class="panel-body">
          <div class="description">
            {{#if thumbnail_url}}
              <p class="project-thumbnail">
                <a href="{{public_url}}"><img class="project-thumbnail" data-src="holder.js/100%x180" src="{{thumbnail_url}}"></a>
              </p>
            {{/if}}
            <p>{{description}}</p>
            <p class="labels">
              {{#each project_tags}}
                <span class="label label-primary">{{this}}</span>
              {{/each}}
              {{#each technology_tags}}
                <span class="label label-success">{{this}}</span>
              {{/each}}
            </p>
          </div>
          <div class="metadata">
            <dl>
              <dt>Status</dt>
              <dd>{{status}}</dd>
              <dt>Code URL</dt>
              <dd><a href="{{makeFullURI code_url}}">{{code_url}}</a></dd>
              <dt>Public URL</dt>
              <dd><a href="{{makeFullURI public_url}}">{{public_url}}</a></dd>
              <dt>Contributors</dt>
              <dd>
                {{contributors}}
              </dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </script>
</body>
</html>
